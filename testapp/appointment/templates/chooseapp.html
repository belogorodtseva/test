{% extends 'base.html' %}

{% block content %}

<h1 style="margin:2%">CHOOSE APPOINTMENT</h1>
<form method="POST" class="post-form" style="margin-left:30% ; margin-right:30%">{% csrf_token %}

      <div class="form-group">
        <label>Date:</label>
            {{ form.date }}
      </div>
      <div class="form-group">
        <label>Time:</label>
            {{ form.time }}
      </div>
      <div class="form-group">
        <label>Name:</label>
            {{ form.name }}
      </div>
      <div class="form-group">
        <label>Email:</label>
            {{ form.email }}
      </div>
      <button type="submit" class="btn btn-default">SAVE</button>
  </form>



{% endblock %}
