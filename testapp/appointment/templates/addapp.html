{% extends 'base.html' %}

{% block content %}
  <h1 style="margin:2%">ADD APPOINTMENT</h1>
  <form method="POST" class="post-form" style="margin-left:30% ; margin-right:30%">{% csrf_token %}
      <div class="form-group">
        <label>Date:</label>
        {{ formdate.date }}

      </div>
      <div class="form-group">
        <label>Time:</label>
        {{ formtime.time_start }} - {{ formtime.time_end }}
        {{ formtime.error }}
      </div>

      <button type="submit" class="btn btn-default">ADD</button>

  </form>


{% endblock %}
